<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact | Delineate</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <canvas id="graph-canvas"></canvas>
    <div class="ambient-glow"></div>

    <nav class="top-nav">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="delineate logo" class="logo-img">
            <span class="logo-text">delineate</span>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="ph-bold ph-house"></i>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="ph-bold ph-chart-bar"></i>
                <span>Dashboard</span>
            </a>
            <a href="how-it-works.html" class="nav-item">
                <i class="ph-bold ph-question"></i>
                <span>How It Works</span>
            </a>
            <a href="contact.html" class="nav-item active">
                <i class="ph-bold ph-phone"></i>
                <span>Contact</span>
            </a>
            <a href="feedback.html" class="nav-item">
                <i class="ph-bold ph-chat-centered-text"></i>
                <span>Feedback</span>
            </a>
        </div>
    </nav>

    <main class="page-wrap">
        <header class="hero">
            <div class="hero-content centered">
                <h1>Contact Us</h1>
                <p class="sub">Get in touch for any questions or support.</p>
            </div>
        </header>

        <section class="cards-area">
            <div class="cards-grid">
                <div class="info-card">
                    <div class="card-icon"><i class="ph-fill ph-envelope"></i></div>
                    <h3>Email</h3>
                    <p class="muted">teedbruh@gmail.com</p>
                </div>

                <div class="info-card">
                    <div class="card-icon"><i class="ph-fill ph-phone"></i></div>
                    <h3>Phone</h3>
                    <p class="muted">+91 9800000000</p>
                </div>

                <div class="info-card">
                    <div class="card-icon"><i class="ph-fill ph-map-pin"></i></div>
                    <h3>Location</h3>
                    <p class="muted">Maharashtra, Mumbai<br>India</p>
                </div>
            </div>

            <div class="hours-card">
                <h3>Calling hours</h3>
                <div class="hours-grid">
                    <div class="days">Monday - Friday</div>
                    <div class="times">9:00 AM - 6:00 PM PST</div>
                    <div class="days">Saturday</div>
                    <div class="times">10:00 AM - 4:00 PM PST</div>
                    <div class="days">Sunday</div>
                    <div class="times">Closed</div>
                </div>
            </div>
        </section>
    </main>

    <script src="front_js/bg-animation.js"></script>
</body>
</html>
