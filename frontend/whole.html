<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network | Delineate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="whole.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    
</head>
<body>
    <nav class="top-nav">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="delineate logo" class="logo-img">
            <span class="logo-text">delineate</span>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="ph-bold ph-house"></i>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="ph-bold ph-chart-bar"></i>
                <span>Dashboard</span>
            </a>
            <a href="whole.html" class="nav-item active">
                <i class="ph-bold ph-network"></i>
                <span>Explorer</span>
            </a>
            <a href="how-it-works.html" class="nav-item">
                <i class="ph-bold ph-question"></i>
                <span>How It Works</span>
            </a>
            <a href="contact.html" class="nav-item">
                <i class="ph-bold ph-phone"></i>
                <span>Contact</span>
            </a>
            <a href="feedback.html" class="nav-item">
                <i class="ph-bold ph-chat-centered-text"></i>
                <span>Feedback</span>
            </a>
        </div>
    </nav>

<div id="controls">
    <h3 style="margin-top: 0;">Ecosystem Explorer</h3>
    <select id="ecosystemSelect">
        <option value="pypi">PyPI (Python)</option>
        <option value="npm">NPM (JavaScript)</option>
    </select>
    <button onclick="loadGraph()">Analyze Ecosystem</button>
    <hr style="border-color: #444; margin-bottom: 15px;">

    <div class="search-container">
        <input type="text" id="nodeSearch" placeholder="Search package name..." 
               style="width: 100%; padding: 8px; margin-bottom: 8px; border-radius: 4px; border: none; background: #333; color: white; box-sizing: border-box;">
        <div style="display: flex; gap: 8px;">
            <button onclick="searchNode()" style="flex: 1; background: #b04207; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer;">Locate</button>
            <button onclick="resetSearch()" style="flex: 1; background: #555; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer;">Reset</button>
        </div>
    </div>
</div>

<div id="cy"></div>
<div id="edge-notification" class="custom-notification">
    <div class="notification-title">Dependency Constraint</div>
    <div id="edge-notification-text" class="notification-body"></div>
</div>
<script src="front_js/whole.js"></script>
</body>
</html>
