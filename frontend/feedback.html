<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Feedback | Delineate</title>
    <link rel="stylesheet" href="feedback.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- API Configuration - must load before feedback.js -->
    <script>
      // Set backend URL before config.js loads
      window.__API_BASE__ = 'https://delineate.onrender.com/api';
    </script>
    <script src="front_js/config.js"></script>
</head>
<body>

    <canvas id="graph-canvas"></canvas>
    <div class="ambient-glow"></div>

    <nav class="top-nav">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="delineate logo" class="logo-img">
            <span class="logo-text">delineate</span>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="ph-bold ph-house"></i>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="ph-bold ph-chart-bar"></i>
                <span>Dashboard</span>
            </a>
            <a href="how-it-works.html" class="nav-item">
                <i class="ph-bold ph-question"></i>
                <span>How It Works</span>
            </a>
            <a href="contact.html" class="nav-item">
                <i class="ph-bold ph-phone"></i>
                <span>Contact</span>
            </a>
            <a href="feedback.html" class="nav-item active">
                <i class="ph-bold ph-chat-centered-text"></i>
                <span>Feedback</span>
            </a>
        </div>
    </nav>

    <main class="page-wrap">
        <header class="hero">
            <div class="hero-content centered">
                <h1>We'd Love Your Feedback</h1>
                <p class="sub">Help us improve Delineate by sharing your thoughts and suggestions.</p>
            </div>
        </header>

        <section class="form-area">
            <form class="form-card" action="#" method="post">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your name">

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="your.email@example.com">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="8" placeholder="Share your thoughts, suggestions, or report issues..."></textarea>

                <button class="btn-primary" type="submit">
                    <i class="ph-fill ph-paper-plane-right"></i>
                    <span>Submit Feedback</span>
                </button>
            </form>
        </section>
    </main>

    <script src="front_js/bg-animation.js"></script>
    <script src="front_js/feedback.js"></script>
</body>
</html>
